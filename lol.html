<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        .left-section {
            flex: 8;
            background-color: white;
        }
        .divider {
            width: 2px;
            background-color: black;
        }
        .right-section {
            flex: 4;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8e6e0;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
            text-align: center;
            border: 2px solid black;
            margin: auto;
            height: 620px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }
        h2 {
            text-align: center;
            font-size: 24px;
        }
        .login-link {
            text-align: center;
            font-size: 14px;
        }
        .login-link a {
            color: blue;
            text-decoration: none;
        }
        .input-box {
            width: calc(100% - 20px);
            padding: 12px;
            border: 2px solid black;
            border-radius: 3px;
            font-size: 16px;
            display: block;
            margin: 10px 0;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            font-size: 14px;
            justify-content: center;
            width: 90%;
        }
        .checkbox-container input {
            margin-right: 5px;
        }
        .signup-button {
            width: calc(100% - 20px);
            padding: 12px;
            background-color: white;
            border: 2px solid black;
            font-size: 18px;
            cursor: pointer;
            text-transform: uppercase;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease-in-out;
            margin-top: 0px;
        }
        .signup-button:active {
            box-shadow: none;
            transform: translateY(2px);
        }
        .error-message {
            color: red;
            font-size: 14px;
            height: 20px;
            visibility: hidden;
        }
    </style>
    <script>
        function validateForm(event) {
            event.preventDefault();
            var name = document.getElementById("name").value;
            var nameError = document.getElementById("name-error");
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;
            var passwordError = document.getElementById("password-error");
            var confirmPasswordError = document.getElementById("confirm-password-error");
            var errorMessage = document.getElementById("error-message");
            var email = document.getElementById("email").value;
            var emailError = document.getElementById("email-error");
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            var termsCheckbox = document.getElementById("terms");
            var termsError = document.getElementById("terms-error");
            
            nameError.style.visibility = name.trim() !== "" ? "hidden" : "visible";
            emailError.style.visibility = emailPattern.test(email) ? "hidden" : "visible";
            passwordError.style.visibility = password !== "" ? "hidden" : "visible";
            confirmPasswordError.style.visibility = confirmPassword !== "" ? "hidden" : "visible";
            errorMessage.style.visibility = password === confirmPassword ? "hidden" : "visible";
            termsError.style.visibility = termsCheckbox.checked ? "hidden" : "visible";

            if (name && emailPattern.test(email) && password && confirmPassword && password === confirmPassword && termsCheckbox.checked) {
                var formData = {
                    name: name,
                    email: email,
                    password: password
                };
                console.log("Form Data Submitted:", formData);
            }
        }
    </script>
</head>
<body>
    <div class="left-section"></div>
    <div class="divider"></div>
    <div class="right-section">
        <div class="container">
            <h2>Sign Up</h2>
            <p class="login-link">Already have an account? <a href="#">Log in here.</a></p>
            <form onsubmit="validateForm(event)">
                <input type="text" id="name" class="input-box" placeholder="Name">
                <p id="name-error" class="error-message">Name is required!</p>
                <input type="email" id="email" class="input-box" placeholder="Email">
                <p id="email-error" class="error-message">Invalid email format!</p>
                <input type="password" id="password" class="input-box" placeholder="Password">
                <p id="password-error" class="error-message">Password is required!</p>
                <input type="password" id="confirm-password" class="input-box" placeholder="Confirm Password">
                <p id="confirm-password-error" class="error-message">Please confirm your password!</p>
                <div class="checkbox-container">
                    <input type="checkbox" id="terms">
                    <label for="terms">I agree to the terms and conditions.</label>
                </div>
                <p id="terms-error" class="error-message">You must agree to the terms and conditions.</p>
                <button type="submit" class="signup-button">Sign Up</button>
                <p id="error-message" class="error-message">Passwords do not match!</p>
            </form>
        </div>
    </div>
</body>
</html>
